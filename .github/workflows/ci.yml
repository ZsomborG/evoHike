name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  frontend-check:
    name: Frontend Quality (Lint, Type, Build)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./evoHike.Frontend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies (npm ci)
        run: npm ci

      - name: TypeScript Check
        run: npm run type-check

      - name: ESLint Check
        run: npm run lint

      - name: Production Build
        run: npm run build

  backend-check:
    name: Backend Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./evoHike.Backend

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore Dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release
